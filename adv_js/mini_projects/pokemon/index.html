<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Pokemon logo">
    </div>

    <div class="pokedex-container">
        <div class="pokemon-display">
            <img src="pokedex.png" alt="Pokedex" id="pokedex">
            <h2 id="pokemon-name">Name: </h2>
            <p id="pokemon-id">ID: </p>
            <p id="pokemon-height">Height: </p>
            <p id="pokemon-weight">Weight: </p>
        </div>

        <div class="buttons">
            <button id="previous-button">Previous</button>
            <button id="random-button">Random Pokemon</button>
            <button id="next-button">Next</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
